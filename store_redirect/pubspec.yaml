name: store_redirect
description: A Flutter plugin to redirect users to an app page in Google Play Store and Apple App Store.
version: 2.0.0
author: Daniel Dallos <flutter@danieldallos.com>
homepage: https://github.com/Danesz/store_redirect

dependencies:
  flutter:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  plugin:
    androidPackage: com.danieldallos.storeredirect
    pluginClass: StoreRedirectPlugin

environment:
  sdk: ">=2.12.2 <3.0.0"
  flutter: ">=2.0.0"